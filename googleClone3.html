<!DOCTYPE html>
<html>
<head>
	<title>Google Clone 3</title>
	<link rel="stylesheet" type="text/css" href="googleClone3.css">
</head>
<body>
	<div class="top-navbar">
		
			<a href="https://www.google.com/gmail/about/" class="top-link">Gmail</a>
  			<a href="https://images.google.com/" class="top-link">Images</a>
		
			<button id="login-btn">
			<a href="https://accounts.google.com/signin/v2/identifier?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2FManageAccount&followup=https%3A%2F%2Faccounts.google.com%2FManageAccount&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
			</button>
	</div>
	<div class="logo-image">
		<!--Google Logo web source:
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">-->

		<img src="Google_files/googlelogo_color_120x44dp.png" alt="Google">
	</div>
	
	<form>
		<div id="search-bar">
			<input type="text" name="query">
		</div>
		<div class="google-buttons">
			<span class="button"><button id="left-btn">Google Search</button></span>
			<span class="button"><button id="right-btn">I'm Feeling Lucky</button></span>
		</div>
	</form>

	<div class="bottom-navbar">
		<span class="left-side">
			<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
  			<a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>
  			<a href="https://www.google.com/intl/en/about/">About</a>
		</span>
		<span class="right-side">
			<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
  			<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
  			<a href="https://www.google.com/preferences?hl=en">Settings</a>
  			<a href="https://www.google.com.do/?gfe_rd=cr&ei=rF1CWbKkDaj-8AeXlYNA&gws_rd=cr&fg=1">Use Google.com.do</a>		
		</span>
	</div>
	
</body>
</html>
